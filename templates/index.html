<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive meta tag -->
    <title>Account Management</title>
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/new_style.css') }}" /> <!-- Updated CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 20px;
            color: #fff;
        }
        .container {
            background: rgba(0, 0, 0, 0.8); /* Darker background for better contrast */
            padding: 40px; /* Increased padding */
            border-radius: 15px; /* More rounded corners */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* Enhanced shadow */
            max-width: 800px;
            margin: auto;
            text-align: center;
        }
        h1 {
            font-size: 2.5em; /* Larger heading */
            margin-bottom: 10px; /* Space below heading */
        }
        h2 {
            font-size: 1.8em; /* Slightly smaller subheading */
            margin-bottom: 20px; /* Space below subheading */
        }
        .section {
            margin-bottom: 30px; /* Space between sections */
        }
        .section a {
            display: inline-block;
            margin: 10px;
            padding: 15px 25px; /* Increased padding for buttons */
            background: #007bff; /* Button color */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
            font-size: 1.1em; /* Slightly larger font for buttons */
        }
        .section a:hover {
            background: #0056b3; /* Darker blue on hover */
        }
        /* Responsive Styles */
        @media (max-width: 768px) {
            .container {
                padding: 20px; /* Adjust padding for smaller screens */
                width: 90%; /* Make the container take more width on mobile */
            }
            h1 {
                font-size: 2em; /* Adjust heading size */
            }
            h2 {
                font-size: 1.5em; /* Adjust heading size */
            }
            .section a {
                padding: 10px 15px; /* Adjust padding for buttons */
                font-size: 1em; /* Adjust font size for buttons */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Account Management System</h1>
        <h2>Manage Your Accounts Easily</h2>

        <!-- Admin Section -->
        <div class="section" id="admin">
            <h2>Admin Actions</h2>
            <a href="/admin_login">Admin Login</a> <!-- Link to Admin Login -->
        </div>
        <!-- Normal User Section -->
        <div class="section" id="normal-user">
            <h2>User Actions</h2>
            <a href="/add">Add Accounts</a>
            <a href="/update">Update Account</a>   
        </div>
    </div>
</body>
</html>
