<!DOCTYPE html>
<html>
<head>
    <title>Search Accounts</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* Light background for contrast */
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(0, 0, 0, 0.8); /* Darker background for better contrast */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: white; /* White text for better visibility */
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        select,
        input[type="text"] {
            width: 100%; /* Full width inputs */
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
        }
        input[type="submit"] {
            background: #0056b3; /* Darker blue for button */
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%; /* Full width button */
        }
        input[type="submit"]:hover {
            background: #004494; /* Even darker blue on hover */
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: white;
            text-decoration: none;
            background: #28a745; /* Green for back button */
            padding: 10px;
            border-radius: 5px;
        }
        a:hover {
            background: #218838; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Search Account</h2>
        <form method="POST" action="/search">
            <label for="search_type">Search By:</label>
            <select name="search_type" required>
                <option value="name">Name</option>
                <option value="user">Username/Email</option>
                <option value="password">Password</option>
                <option value="category">Category</option>
            </select>
            <br />
            <label for="search_value">Value:</label>
            <input type="text" name="search_value" required />
            <br />
            <input type="submit" value="Search" />
        </form>
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
